<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Moda Textil</title>
    <link rel="stylesheet" href="/assets/styles/style.css">
    <link rel="icon" href="/assets/images/logo.png">
</head>

<body>

    <header>
        <a href="index.html"><img class="logo" src="/assets/images/logo.png" alt="Moda Textil Logo"></a>
        <nav>
            <ul class="user-links">
                <li><a href="#" id="login-link" class="auth-link">Iniciar Sesión</a></li>
                <li><a href="#" id="cart-link" class="">Carrito</a></li>
            </ul>
        </nav>
    </header>

    <main class="mujeres-hombres">

        <section class="selections">
            <ul class="select-h">
                <li><a href="/pages/mujeres.html">
                        <h5 class="c-mujeres">MUJERES</h5>
                    </a></li>
                <li><a href="/pages/hombres.html">
                        <h5 class="c-hombres">HOMBRES</h5>
                    </a></li>
            </ul>
        </section>

        <!-- Mujer -->
        <div class="im-con">
            <div class="image-container">
                <img src="/assets/images/mujerlt.png" class="mujeres-img">
            </div>
            <button class="comprar-button-m">Comprar ahora</button>
        </div>
        <!-- Hombre -->
        <div class="im-con">
            <div class="image-container">
                <img src="/assets/images/hombrelt.png" class="hombres-img">
            </div>
            <button class="comprar-button-h">Comprar ahora</button>
        </div>
    </main>

    <footer class="nav-bottom">
        <div class="b-info-display">
            <div class="colecciones">
                <h5 class="info-title">COLECCIONES</h5>
                <ul>
                    <h5 class="co-m" >Mujer</h5>
                </ul>
                <ul>
                    <h5 class="co-h">Hombre</h5>
                </ul>
            </div>
            <div class="ayuda">
                <h5 class="info-title">AYUDA</h5>
                <ul>
                    <h5 class="a-cuenta">Mi cuenta</h5>
                </ul>
                <ul>
                    <h5 class="a-contacto">Contacto</h5>
                </ul>
            </div>
        </div>
        <div class="copyr">
            <br>
            <h5 class="t-copyr">El contenido de esta página web está protegido por copyright y es propiedad de Moda
                Textil.</h5><br><br><br>
        </div>
    </footer>

    
    <div class="form-popup" id="login-popup">
        <div class="form-content">
            <h3>Iniciar Sesión</h3>
            <form action="#" method="post">
                <input type="text" id="username" name="username" placeholder="Usuario" required>
                <input type="password" id="password" name="password" placeholder="Contraseña" required>
                <button type="submit" id="auth-button" class="form-button">Iniciar Sesión</button>
                <a class="auth-link" id="register-link">Registrarse</a>
            </form>
        </div>
    </div>
    
    <div class="form-popup" id="register-popup" style="display: none;">
        <div class="form-content">
            <h3>Registrarse</h3>
            <form action="#" method="post">
                <input type="text" id="name" name="name" placeholder="Nombres" required>
                <input type="email" id="email" name="email" placeholder="Email" required>
                <input type="password" id="new-password" name="new-password" placeholder="Contraseña" required>
                <button type="submit" id="register-button" class="form-button">Registrarse</button>
                <a class="auth-link" id="login-link1">Iniciar Sesión</a>
            </form>
        </div>
    </div>

    <script src="/assets/scripts/main.js"></script>
</body>

</html>
